<div class="row-fluid">
  <div class="span12">
    <div class="box">            
      <h4> posts </h4>
      <ul>
	{% for post in site.posts limit: 50 %}	
	<p>
	    {{ post.date | date_to_long_string }} --> <a href="{{ post.url }}">  {{ post.title }} </a>
	</p>		
	{% endfor %}
      </ul>      
    </div>
  </div>  
</div>
